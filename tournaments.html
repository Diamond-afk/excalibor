<!DOCTYPE html>
<html lang="en">
     <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: #fff;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid #00e6e6;
    }

    header h1 {
      color: #00e6e6;
      font-size: 2.5rem;
    }

    nav {
      display: flex;
      justify-content: center;
      background-color: #141414;
      padding: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      color: #00e6e6;
    }

    .container {
      padding: 20px;
    }

    .card {
      background-color: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0, 230, 230, 0.2);
    }

    .card h2 {
      color: #00e6e6;
    }

    footer {
      background-color: #1f1f1f;
      text-align: center;
      padding: 15px;
      color: #aaa;
      border-top: 2px solid #00e6e6;
    }

    .map-img {
      display: none;
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
      box-shadow: 0 0 15px #00e6e6;
    }

    #mapToggle:not(:checked) ~ .map-wrapper #map1 {
      display: block;
    }

    #mapToggle:checked ~ .map-wrapper #map2 {
      display: block;
    }
  </style>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Excalibor Tournaments - eSports Hub</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Tournament info</h1>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="news.html">News</a>
    <a href="teams.html">Teams</a>
    <a href="tournaments.html">Tournaments</a>
    <a href="schedule.html">Schedule</a>
     <a href="players.html">Players</a>
  </nav>

  <div class="container">
    <div class="card">
      <h2>Features for tournament</h2>
      <p>Map, Slides, and more coming soon</p>
       
    </div>
  
 

</div>
<div class="container">
  <div class="card">
    <h2>Tournament Map</h2>

    <input type="checkbox" id="mapToggle" hidden>
    <label for="mapToggle" style="cursor: pointer; display: inline-block; margin-bottom: 10px; background-color: #121212; color: #F9F6EE ; padding: 10px 120px; border-radius: 50px;">
      Switch Map (toggle chests)
    </label>

    <div class="map-wrapper">
      <img src="images/normalmap.png" class="map-img" id="map1" alt="Map 1">
      <img src="images/mapwithchests.png" class="map-img" id="map2" alt="Map 2">
    </div>
  </div>
</div>

    <div class="card">
  <h2>Live Tournament Page</h2>
  <iframe 
    src="https://fortnite.gg/events" 
    width="100%" 
    height="600" 
    style="border: 2px solid #00e6e6; border-radius: 10px; box-shadow: 0 0 10px #00e6e6;" 
    allowfullscreen>
  </iframe>
</div>




  <footer>
    <p>&copy; 2025 Excalibor eSports. All rights reserved.</p>
  </footer>

</body>
</html>
